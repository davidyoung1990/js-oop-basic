<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时间对象的使用复习</title>
</head>
<body>
<script>
    // 获得当前时间
    var now = new Date();

    // 获得当前年份
    console.log( now.getFullYear() );

    // 获得当前月份
    console.log( "一 二 三 四 五 六 七 八 九 十 十一 十二".split( ' ' )[ now.getMonth() ] + '月' );

    // 获得当前的时分秒
    console.log( now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds() );
</script>    
</body>
</html>
